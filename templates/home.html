<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %} <!--If title is provided -->
        <title>Flaskblog - {{title}}</title> <!--Flaskblog - title provided-->
    {% else %}
        <title>Flaskblog</title><!--If No title provided-->
    {% endif %}

</head>
<body>

    <h1>Our Blogs</h1>
    <!--Pick Posts from Dictionary-->
    {% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>By {{ post.author }} on {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
    {% endfor %}

</body>
</html>
